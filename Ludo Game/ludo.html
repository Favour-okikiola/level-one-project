<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Ludo">  
        <div class="Blue">
            <div class="box">
                <div class="insidebox Bluebackground"></div>
                <div class="insidebox Bluebackground"></div>
                <div class="insidebox Bluebackground"></div>
                <div class="insidebox Bluebackground"></div>
            </div>
        </div>
        
    
        <div class="squarecontainer">
            <div class="left">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="middle">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square Redbackground"></div>
                <div class="square Redbackground"></div>
                <div class="square Redbackground"></div>
                <div class="square Redbackground"></div>
            </div>
            <div class="right">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square Redbackground"></div>
                <div class="square"></div>
                <div class="square "></div>
                <div class="square"></div>
            </div>
        </div>

        <div class="Red">
            <div class="box">
                <div class="insidebox Redbackground"></div>
                <div class="insidebox Redbackground"></div>
                <div class="insidebox Redbackground"></div>
                <div class="insidebox Redbackground"></div>
            </div>

        </div>

        <div class="row">
            <div class="Rowleft">
                <div class="row1">
                    <div class="square"></div>
                    <div class="square Bluebackground"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="row1">
                    <div class="square"></div>
                    <div class="square Bluebackground"></div>
                    <div class="square Bluebackground"></div>
                    <div class="square Bluebackground"></div>
                    <div class="square Bluebackground"></div>
                    <div class="square Bluebackground"></div>
                </div>
                <div class="row1">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
    
            </div>

            
            <div class="rowright">
                <div class="row1">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="row1">
                    <div class="square Greenbackground"></div>
                    <div class="square Greenbackground"></div>
                    <div class="square Greenbackground"></div>
                    <div class="square Greenbackground"></div>
                    <div class="square Greenbackground"></div>
                    <div class="square"></div>
                </div>
                <div class="row1">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square Greenbackground"></div>
                    <div class="square"></div>
                </div>
    
            </div>
        </div>

        <div class="Yellow">
            <div class="box">
                <div class="insidebox Yellowbackground"></div>
                <div class="insidebox Yellowbackground"></div>
                <div class="insidebox Yellowbackground"></div>
                <div class="insidebox Yellowbackground"></div>
            </div>
        </div>

        <div class="squarecontainer">
            <div class="left">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square Yellowbackground"></div>
                <div class="square"></div>
            </div>
            <div class="middle">
                <div class="square Yellowbackground"></div>
                <div class="square Yellowbackground"></div>
                <div class="square Yellowbackground"></div>
                <div class="square Yellowbackground"></div>
                <div class="square Yellowbackground"></div>
                <div class="square"></div>
            </div>
            <div class="right">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>

        <div class="Green">
            <div class="box">
                <div class="insidebox Greenbackground"></div>
                <div class="insidebox Greenbackground"></div>
                <div class="insidebox Greenbackground"></div>
                <div class="insidebox Greenbackground"></div>
            </div>
        </div>
    </div>
</body>
</html>
